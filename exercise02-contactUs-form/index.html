<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contact-contanier">
    <h1>Contact Us</h1>
    <p>Please fill out the form below, and I'll get back to you as soon as possible.</p>
    <form action="#" method="post">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
        </div>
        <div>
            <label for="number">Mobile Number: </label>
            <input type="tel" id="number" name="number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required placeholder="Type your message here..."></textarea>
        </div>
        <div>
            <button type="submit">Submit form</button>
        </div>
    </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
